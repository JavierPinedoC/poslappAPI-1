swagger: "2.0"
info:
  version: "0.0.1"
  title: Poslapp API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /roles:
    # binds a127 app logic to a route
    x-swagger-router-controller: roles.controller
    get:
      description: Returns all Roles to the caller
      # used as the method name of the controller
      operationId: getRoles
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/RolesResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Agrega roles a la lista
      operationId: addRol
      parameters:
        - in: body
          name: roles
          description: Roles a crear
          schema:
            $ref: "#/definitions/Roles"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/GetRolesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Roles:
    type: object
    properties:
      nombreRol:
        type: string
        description: Nombre del Rol
      filtroPrivilegiosRol:
        type: boolean
        description: Nivel de privilegios
    required:
      - nombreRol
      - filtroPrivilegiosRol
  GetRolesResponse:
    type: object
    properties:
      id:
        type: number
        description: identifier
      nombreRol:
        type: string
        description: Nombre del Rol
      filtroPrivilegiosRol:
        type: boolean
        description: Nivel de privilegios del Rol
    required:
      - id
      - nombreRol
      - filtroPrivilegiosRol
  RolesResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
